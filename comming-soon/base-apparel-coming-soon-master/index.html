<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <img src="./images/logo.svg" alt="logo">
  </header>

  <div class="img-container">
    <img class="descktop-img" src="./images/hero-desktop.jpg" alt="avatar">
  </div>

  <div class="main-container">
    <div class="sub-container">
      <h1>
        <span class="text-color">WE'RE</span>
        <span>COMING</span>
        <span>SOON</span>
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        <br/>Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#" method="post">
        <div class="form-container">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img class="icon-error" src="./images/icon-error.svg" alt="icon-error">
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="icon-arrow">
          </button>
        </div>
        <p class="text-error">Check your Email</p>
      </form>
    </div>
  </div>

</body>
</html>
