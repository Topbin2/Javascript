<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="top-img">
      <img src="./images/illustration-hero.svg" alt="hero">
    </section>

    <section class="center-text">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </section>

    <section class="plan-box">
      <div class="plan-box-left">
        <img src="./images/icon-music.svg" alt="music" >
        <div class="plan-box-text">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
      </div>

      <a href="#">Change</a>
    </section>

    <a href="#" class="pay-button">Proceed to Payment</a>
    <a href="#" class="cancel">Cancel Order</a>
  
  </div>
</body>
</html>
