<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    
    <section class="top-img">
      <img src="./images/image-equilibrium.jpg" alt="nft-card" class="main-img">
      <div class="icon-container">
        <img src="./images/icon-view.svg" alt="view" class="view-icon">
      </div>
    </section>

    <section class="center-text">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li class="eth"><img src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH</li>
        <li class="time"><img src="./images/icon-clock.svg" alt="clock">3 days left</li>
      </ul>
    </section>

    <section class="bottom-text">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>

  </main>
 
</body>
</html>
